apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookings-ingress
  namespace: bookings
  annotations:
    nginx.ingress.kubernetes.io/app-root: /bookings
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /bookings/$2
spec:
  ingressClassName: nginx
  rules:
    - host: k8s-asus.calvarado04.com
      http:
        paths:
          - path: /bookings(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: bookings-svc
                port: 
                  number: 8080
          - path: /bookings
            pathType: Prefix
            backend:
              service:
                name: bookings-svc
                port:
                  number: 8080
